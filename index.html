<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

function parcela(p, n, iof, seguroPrestamista){

    var p = parseFloat(p);
    var i = 0.0178; /* 1,78% de juros */
    
    if ( Number.isNaN(p) )
    	p=0;

	var j = p * i * n;
	var m = p * (1 + (i * n));

	/*
    Onde: 
    m = montante
	j = juros
	p = principal (capital)
	i = taxa de juros
	n = número de períodos    
    */
   
    //com R$
	return (m/n).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});

	//sem R$
	//return (m/n).toLocaleString('pt-br', {minimumFractionDigits: 2});
}

function montante(p, n, iof, seguroPrestamista){

    var p = parseFloat(p);
    var i = 0.0178; /* 1,78% de juros */
    
    if ( Number.isNaN(p) )
    	p=0;
        
    var m = p * (1 + (i * n));

	/*
    Onde: 
	j = juros
	p = principal (capital)
	i = taxa de juros
	n = número de períodos    
    */
   
    //com R$
	return m.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});

	//sem R$
	//return (m/n).toLocaleString('pt-br', {minimumFractionDigits: 2});
}

$(document).ready(function(){
  $("#valor").change(function(){
    var valor = $("#valor").val();
    $("#parcela").html( parcela(valor,48) );
    $("#montante").html( montante(valor,48) );
    $(this).css("background-color", "pink");
  });
});

</script>

</head>
<body>

<select id="valor">
	<option value="7990">E-BIKE MISTA(MTB/URBANA)</option>
	<option value="10900">E-BIKE URBANA</option>
	<option value="15990">E-BIKE MTB HARD TAIL</option>
	<option value="36299">E-BIKE MTB FULL</option>
</select>    

<p>A partir de 48 x <span id="parcela"></span> = <span id="montante"></span> .</p>

</html>
