<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>


	
	
function parcela(p, n, iof, seguroPrestamista){

    var p = parseFloat(p);
    var i = 0.0178; /* 1,78% de juros */
    
    if ( Number.isNaN(p) )
    	p=0;

    var pmt = p * ( (i * pow((1+i),n)) / (pow ((1+i),n) - 1) );
    /*
    Onde:
    pmt = prestacao,
    p  = valor financiado
    i   = taxa mensal / 100
    n    = numero de meses
    */
	
    //com R$
    return pmt.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});

    //sem R$
    //return pmt.toLocaleString('pt-br', {minimumFractionDigits: 2});
}

function montante(p, n, iof, seguroPrestamista){

    var p = parseFloat(p);
    var i = 0.0178; /* 1,78% de juros */
    
    if ( Number.isNaN(p) )
    	p=0;
        
    var pmt = p * ( (i * pow((1+i),n)) / (pow ((1+i),n) - 1) );
    /*
    Onde:
    pmt = prestacao,
    p  = valor financiado
    i   = taxa mensal / 100
    n    = numero de meses
    */
	
    //com R$
    return (pmt*n).toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});

    //sem R$
    //return (pmt*n).toLocaleString('pt-br', {minimumFractionDigits: 2});
}

$(document).ready(function(){
  $("#valor").change(function(){
    var valor = $("#valor").val();
    $("#parcela").html( parcela(valor,48) );
    $("#montante").html( montante(valor,48) );
    $(this).css("background-color", "pink");
  });
});

</script>

</head>
<body>

<select id="valor">
	<option value="7990">E-BIKE MISTA(MTB/URBANA)</option>
	<option value="10900">E-BIKE URBANA</option>
	<option value="15990">E-BIKE MTB HARD TAIL</option>
	<option value="36299">E-BIKE MTB FULL</option>
</select>    

<p>A partir de 48 x <span id="parcela"></span> = <span id="montante"></span> .</p>

</html>
